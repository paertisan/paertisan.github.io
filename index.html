<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#f9f8f7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="RWR Music - Official website of composer and pianist Robert, based in Oregon."
    />
    <meta
      name="keywords"
      content="music, composer, pianist, Robert, Oregon, Vol. 0"
    />
    <meta name="author" content="Robert" />
    <title>RWR Music</title>
    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="RWR Music" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/chr6pzp.css" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MusicGroup",
        "name": "RWR Music",
        "member": {
          "@type": "Person",
          "name": "Robert",
          "jobTitle": "Composer and Pianist",
          "address": {
            "@type": "PostalAddress",
            "addressRegion": "Oregon",
            "addressCountry": "US"
          }
        },
        "album": {
          "@type": "MusicAlbum",
          "name": "Vol. 0",
          "url": "https://open.spotify.com/album/0WfLbvhHHCECRfAMwyAjzD"
        }
      }
    </script>
  </head>
  <body>
    <main class="website">
      <header class="logo" role="banner">
        <a href="#home" class="logo-link" aria-label="RWR Music Home">
          <img
            src="/assets/rwrlogo.svg"
            alt="RWR Music Logo"
            class="logo-img"
            loading="lazy"
          />
        </a>
      </header>
      <nav role="navigation" id="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="#home" aria-label="Home">Home</a></li>
          <li><a href="#about" aria-label="About">About</a></li>
          <li><a href="#music" aria-label="Music">Music</a></li>
          <li><a href="#contact" aria-label="Contact">Contact</a></li>
        </ul>
      </nav>
      <section class="content-area" role="main">
        <div class="block-quote">
          <i>
            The <span class="highlight">Word</span> is my
            <span class="highlight">music</span>
          </i>
        </div>
      </section>
    </main>
    <div
      class="popup"
      id="carousel-popup"
      role="dialog"
      aria-modal="true"
      aria-labelledby="popup-title"
    >
      <div class="popup-content">
        <h2 id="popup-title">Dynamic Title</h2>
        <div id="popup-body"></div>
        <button class="close-popup" aria-label="Close popup">Close</button>
      </div>
    </div>
    <noscript>
      <p>
        Please enable JavaScript to view this site fully. Alternatively, contact
        us at <a href="mailto:info@rwrmusic.com">info@rwrmusic.com</a>.
      </p>
    </noscript>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
